<!DOCTYPE html>
<html>
<head>
  <title>Alabama CPI.Average Scatterplot with Line of Best Fit</title>
  <script src="https://d3js.org/d3.v7.min.js"></script>
  <style>
    /* Add any custom CSS styling here (optional) */
    .dot {
      fill-opacity: 0.7;
    }

    .line {
      fill: none;
      stroke: red;
      stroke-width: 2;
    }

    .tooltip {
      position: absolute;
      background-color: rgba(0, 0, 0, 0.7);
      color: white;
      padding: 8px;
      pointer-events: none;
      font-size: 12px;
      border-radius: 4px;
    }
  </style>
</head>
<body>
  <h1>Alabama CPI.Average Scatterplot with Line of Best Fit</h1>
  <div id="chart"></div>

  <script>
    // Use D3.js to read the CSV file and create the scatterplot
    d3.csv("MinimumWageData.csv").then(function(data) {
      if (data.length === 0) {
        console.log("Error: Data is empty or not loaded.");
        return;
      }

      // Filter data for "Alabama" state entry
      const alabamaData = data.filter(d => d.State === "Alabama");

      // Convert string values to numbers (optional, if needed)
      alabamaData.forEach(function(d) {
        d.Year = +d.Year;
        d["CPI.Average"] = +d["CPI.Average"];
      });

      // Set up the chart dimensions
      const margin = { top: 50, right: 100, bottom: 100, left: 100 };
      const width = 800 - margin.left - margin.right;
      const height = 600 - margin.top - margin.bottom;

      // Create the SVG element for the chart
      const svg = d3.select("#chart")
        .append("svg")
        .attr("width", width + margin.left + margin.right)
        .attr("height", height + margin.top + margin.bottom)
        .append("g")
        .attr("transform", "translate(" + margin.left + "," + margin.top + ")");

      // Create the scales for the chart
      const xScale = d3.scaleLinear()
        .domain(d3.extent(alabamaData, d => d.Year))
        .range([0, width]);

      const yScale = d3.scaleLinear()
        .domain(d3.extent(alabamaData, d => d["CPI.Average"]))
        .nice(5) // Adjust the number of ticks
        .range([height, 0]);

      // Calculate linear regression parameters
      const regression = d3.regressionLinear()
        .x(d => d.Year)
        .y(d => d["CPI.Average"]);

      const regressionParams = regression(alabamaData);

      // Draw the line of best fit
      svg.append("path")
        .datum(regressionParams)
        .attr("class", "line")
        .attr("d", d3.line()
          .x(d => xScale(d[0]))
          .y(d => yScale(d[1]))
        );

      // Create the group elements for the data points
      const dots = svg.selectAll(".dot")
        .data(alabamaData)
        .enter()
        .append("circle")
        .attr("class", "dot")
        .attr("cx", d => xScale(d.Year))
        .attr("cy", d => yScale(d["CPI.Average"]))
        .attr("r", 5)
        .style("fill", "steelblue")
        .on("mouseover", function(event, d) {
          // Show tooltip with the equation of the line of best fit
          const tooltip = svg.append("text")
            .attr("class", "tooltip")
            .attr("x", xScale(d.Year))
            .attr("y", yScale(regressionParams.predict(d.Year)))
            .attr("text-anchor", "start")
            .style("fill", "white")
            .text(`y = ${regressionParams.string()}`);

          // Adjust the tooltip position to prevent it from going beyond the chart boundaries
          if (xScale(d.Year) + tooltip.node().getBBox().width > width) {
            tooltip.attr("x", xScale(d.Year) - 5).attr("text-anchor", "end");
          }
        })
        .on("mouseout", function() {
          svg.select(".tooltip").remove();
        });

      // Create the x-axis
      svg.append("g")
        .attr("transform", "translate(0," + height + ")")
        .call(d3.axisBottom(xScale));

      // Create the y-axis
      svg.append("g")
        .call(d3.axisLeft(yScale));

      // Add labels to the axes (optional)
      svg.append("text")
        .attr("transform", "translate(" + (width / 2) + "," + (height + margin.bottom) + ")")
        .style("text-anchor", "middle")
        .text("Year");

      svg.append("text")
        .attr("transform", "rotate(-90)")
        .attr("y", 0 - margin.left)
        .attr("x", 0 - (height / 2))
        .attr("dy", "1em")
        .style("text-anchor", "middle")
        .text("CPI.Average (Alabama)");
    }).catch(function(error) {
      console.log("Error reading the data: ", error);
    });
  </script>
</body>
</html>
